<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ali-Line</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 80px 20px;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-box h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #002b5c;
      margin-bottom: 15px;
    }
    .login-box p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }
    form {
      display: grid;
      gap: 20px;
      text-align: left;
    }
    label {
      font-size: 0.95rem;
      color: #333;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 6px;
    }
    button {
      background-color: #002b5c;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00408a;
    }
    .links {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .links a {
      color: #002b5c;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <main>
    <div class="login-box">
      <h1>Welcome Back üëã</h1>
      <p>Log in to access your dashboard and continue exploring Ali-Line.</p>

      <form id="loginForm">
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="register.html">Create Account</a>
      </div>
    </div>
  </main>

  <!-- Supabase Auth Script -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://stqibghktqvmhsffvwgz.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0cWliZ2hrdHF2bWhzZmZ2d2d6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MjAxNzQsImV4cCI6MjA3NDM5NjE3NH0.RTwldFjlqpMgC3W07Iv6CSgLdm2B11hIdxuD_07Aebc";
    const db = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await db.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå Login failed: " + error.message);
        return;
      }

      alert("‚úÖ Login successful!");
      window.location.href = "dashboard.html"; // redirect after login
    });
  </script>

</body>
</html>
